<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dfbbbb;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>New Joiner Application Form</h1>
    <form action="your_form_processing_script.php" method="post">
      <h2>Personal Information</h2>
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
      </div>
      <h2>Employment Information</h2>
      <div>
        <label for="position">Position Applied For:</label>
        <input type="text" id="position" name="position" required>
    </div>
    <div>
      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required>
    </div>
    <div>
      <label for="emergency_contact">Emergency Contact Name:</label>
      <input type="text" id="emergency_contact" name="emergency_contact">
    </div>
    <div>
      <label for="emergency_contact_phone">Emergency Contact Phone Number:</label>
      <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone">
    </div>
    <h2>Additional Information</h2>
    <div>
      <label for="resume">Upload Resume (PDF format):</label>
      <input type="file" id="resume" name="resume" accept=".pdf">
    </div>
    <div>
      <label for="previous_employers">List of previous employers 
        (Company Name, Position, Dates):</label>
      <textarea name="previous_employers" id="previous_employers" rows="5"></textarea>
    </div>
    <button type="submit" class="submit-button">Submit Application</button>
  </form>
</body>
</html>
